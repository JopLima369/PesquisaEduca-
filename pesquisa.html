<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesquisaEduca+</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <button class="feedback-trigger" onclick="showFeedback()">Deixe seu feedback</button>

  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeFeedback()">&times;</span>
      <h2>Poderia avaliar nosso site e nos dizer como foi sua experiência?</h2>
      
      <div class="nps-container">
        <p>De 0 a 10, qual a chance de você nos recomendar?</p>
        <div class="nps-scale">
          <!-- Buttons will be added by JavaScript -->
        </div>
      </div>

      <div id="followup-section" class="hidden">
        <p id="followup-question"></p>
        <textarea id="feedback-text" placeholder="Nos conte mais..."></textarea>
        <button onclick="submitFeedback()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/javascript/script.js"></script>
</body>
</html>
